<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GOLANG on the WEB with Iterator!</title>
    </head>
    <body>
        <ul>
            {{ range .}}
                <li>{{ . }}</li>
            {{ else }}
                <li>Nothin to show</li>
                <!--In the listing the content after {{ else }} and before {{ end }} will be displayed if
the dot (.) is nil-->
            {{ end }}
        </ul>
    </body>
</html>
